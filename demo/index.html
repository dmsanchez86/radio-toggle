<!DOCTYPE html>
<html>
	<head>
		<title>Radio Toggle</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../dist/jquery.radio-toggle.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheets/screen.css">

	</head>
	<body>

<!-- 
TODO: make these classes less ambiguous. Data and classes should not be identical unless they have to be. And if they do... figure that out. 

TODO: Add some text on this page about what we are looking and how it works. Examples etc of good uses.
-->

<div class="wrapper">
		<button class="radio-station one" data-station="one">
			The first
		</button>
		<button class="radio-station two" data-station="two">
			<p>the second</p>
		</button>
		<button class="radio-station three" data-station="three">
			<p>the third</p>
		</button>

		<section>
				<div class="one"></div>
				<div class="two"></div>
				<div class="three"></div>
		</section>
</div>


		<script>
			$(function() {
				$(window).radioToggle({
					radios: [ "one", "two", "three" ]
				});
			});
		</script>
	</body>
</html>
