<!DOCTYPE html>
<html>
	<head>
		<title>Radio Toggle</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../dist/jquery.radio-toggle.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheets/screen.css">

	</head>
	<body>

		<div class="radio-station" data-station="one">
			<p>The first</p>
		</div>
		<div class="radio-station" data-station="two">
			<p>the second</p>
		</div>
		<div class="radio-station" data-station="three">
			<p>the third</p>
		</div>

		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>


		<script>
			$(function() {
				$(window).radioToggle({
					radios: [ "one", "two", "three" ]
				});
			});
		</script>
	</body>
</html>
