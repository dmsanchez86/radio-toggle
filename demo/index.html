<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../dist/jquery.boilerplate.js"></script>
	</head>
	<body>

		<div class="radio-station" data-station="one">
			<p>The first</p>
		</div>
		<div class="radio-station" data-station="two">
			<p>the second</p>
		</div>
		<div class="radio-station" data-station="three">
			<p>the third</p>
		</div>


		<script>
			$(function() {
				$(window).defaultPluginName({
					bodyClasses: [ "one", "two", "three" ],
					radios: [ "one", "two", "three" ]
				});
			});
		</script>
	</body>
</html>
